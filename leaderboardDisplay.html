<!DOCTYPE html>
<html>
<head>
    <title>Company Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .leaderboard-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .rank { font-weight: bold; color: #666; width: 50px; }
        .score { text-align: right; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="leaderboard-card">
        <h2>Company Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th class="rank">Rank</th>
                    <th>Company</th>
                    <th class="score">OVR Score</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td class="rank">#{{ loop.index }}</td>
                    <td>{{ company[0] }}</td>
                    <td class="score">{{ company[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
