{% extends 'Base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center">
    <form action="/admin_login" method="POST" class="text-center" style="width: 100%; max-width: 400px;">
        
        <h1 class="mb-4 d-flex align-items-center justify-content-center" style="color: #2d6969; font-weight: 700;">
            Admin Login
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 60px; margin-left: 10px;">
        </h1>

        <div class="mb-3 text-start">
            <label class="form-label" style="color: #2d6969; font-weight: 500;">Username</label>
            <input class="form-control" type="text" id="user" name="user" placeholder="Username" required
                   style="border: 2px solid #2d6969; border-radius: 5px; background-color: #ffffff; color: #2d6969; transition: all 0.2s;">
        </div>

        <!-- Password field with reveal button -->
        <div class="mb-3 text-start position-relative">
            <label class="form-label" style="color: #2d6969; font-weight: 500;">Password</label>
            
            <div style="position: relative;">
                <input type="password" class="form-control"
                       placeholder="Password"
                       id="pass"
                       name="pass"
                       required
                       style="border: 2px solid #2d6969; border-radius: 5px; background-color: #ffffff; color: #2d6969; transition: all 0.2s; padding-right: 50px;">

                <button type="button"
                        onclick="togglePassword()"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
                               background: none; border: none; cursor: pointer; color: #2d6969; font-weight: 600;">
                    Show
                </button>
            </div>
        </div>

        <div>
            <input class="btn" type="submit" name="submit" value="Submit"
                   style="background-color: #2d6969; color: #ffffff; padding: 10px 30px; font-weight: 600; border-radius: 5px; border: none; transition: all 0.2s;">
        </div>
    </form>
</div>

<style>
/* Input hover effects */
input.form-control:hover {
    border-color: #1f4f4f;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* Input focus effect */
input.form-control:focus {
    border-color: #1f4f4f;
    box-shadow: 0 0 5px rgba(47,105,105,0.4);
    outline: none;
}

/* Button hover effect */
input.btn:hover {
    background-color: #1f4f4f;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}
</style>

<!-- Password toggle script -->
<script>
function togglePassword() {
    const passwordInput = document.getElementById("pass");
    const button = event.target;

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        button.textContent = "Hide";
    } else {
        passwordInput.type = "password";
        button.textContent = "Show";
    }
}
</script>

{% endblock %}
