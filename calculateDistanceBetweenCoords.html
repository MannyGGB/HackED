<html>
  <head>
    <title>Distance Calculator</title>
    <script>
      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

    <script>
      let map;

      async function init() {
        // Load the necessary libraries
        const { Map } = await google.maps.importLibrary("maps");
        const { Spherical } = await google.maps.importLibrary("geometry");

        map = new Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
          mapId: "DEMO_MAP_ID"
        });

        document.getElementById('calc-btn').addEventListener('click', () => {
          calculateDistance();
        });
      }

      function calculateDistance() {
        const p1Raw = document.getElementById('point1').value.split(',');
        const p2Raw = document.getElementById('point2').value.split(',');

        if (p1Raw.length !== 2 || p2Raw.length !== 2) {
          alert("Please enter coordinates in 'lat, lng' format.");
          return;
        }

        const pos1 = new google.maps.LatLng(parseFloat(p1Raw[0]), parseFloat(p1Raw[1]));
        const pos2 = new google.maps.LatLng(parseFloat(p2Raw[0]), parseFloat(p2Raw[1]));

        // Calculate distance in meters using the Geometry library
        const distanceInMeters = google.maps.geometry.spherical.computeDistanceBetween(pos1, pos2);
        const distanceInKm = (distanceInMeters / 1000).toFixed(2);
        const distanceInMiles = (distanceInMeters * 0.000621371).toFixed(2);

        document.getElementById('result').innerHTML = 
          `Distance: <strong>${distanceInKm} km</strong> (${distanceInMiles} miles)`;
        
        // Adjust map to show both points
        const bounds = new google.maps.LatLngBounds();
        bounds.extend(pos1);
        bounds.extend(pos2);
        map.fitBounds(bounds);
      }

      init();
    </script>
    <style>
      html, body { height: 100%; margin: 0; font-family: sans-serif; }
      #map { height: 100%; }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        background-color: #fff;
        padding: 15px;
        border: 1px solid #999;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        border-radius: 8px;
        width: 320px;
      }
      input { width: 90%; margin-bottom: 10px; padding: 5px; }
      #result { margin-top: 10px; font-size: 14px; color: #333; }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <strong>Point 1 (Lat, Lng)</strong>
      <input id="point1" type="text" value="40.7128, -74.0060">
      <strong>Point 2 (Lat, Lng)</strong>
      <input id="point2" type="text" value="34.0522, -118.2437">
      <input id="calc-btn" type="button" value="Calculate Distance" style="background: #4285F4; color: white; border: none; cursor: pointer;">
      <div id="result">Enter coordinates to see distance</div>
    </div>
    <div id="map"></div>
  </body>
</html>
